<!DOCTYPE html>
<html lang="ko">
    <head>
        <script src="/statics/js/loadHTML.js"></script>
        <script>
            loadHTML("/statics/include/head.html");
        </script>
        <title>로그인</title>
    </head>

    <body>
        <main class="main main--background">
            <!-- // 상단헤더 -->
            <div class="container flex--column gap--xl">
                <div class="title-box flex-align--center">
                    <h1 class="">
                        <a>
                            <img src="/statics/img/logo.png" alt="로고">
                        </a>
                    </h1>
                </div>

                <form class="form">
                    <div class="input-area">
                            <label for="login-mail">이메일</label>
                        <div class="input-box">
                            <input type="text"
                            class="input"
                            id="login-mail"
                            placeholder="이메일주소를 입력해주세요.">
                            <img class="icon" src="/statics/icon/remove-solid.svg"></img>
                        </div>
                        <p class="input-area__helper"></p>
                    </div>

                    <div class="input-area">
                        <label for="login-password">비밀번호</label>
                        <div class="input-box">
                            <input type="password"
                            class="input"
                            id="login-password"
                            placeholder="비밀번호를 입력해주세요.">
                            <img class="icon" src="/statics/icon/eye-show-line.svg"></img>
                        </div>
                        <p class="input-area__helper"></p>
                    </div>
                    
                    <div class="flex--row flex-justify--between">
                        <!-- 체크박스 -->
                        <div class="control-form">
                            <input type="checkbox"
                                id="keep-mail"
                                class="checkbox">
                            <label for="keep-mail"
                            class="">
                                이메일 기억하기
                            </label>
                        </div>

                        <!-- 비밀번호 바로가기 -->
                        <a class="button button--text is-small">비밀번호 찾기</a>
                    </div>
                    
                    <div class="form__button-wrap">
                        <button type="button"
                        class="button button--primary is-medium"
                        id="login-submit">로그인</button>

                        <a class="button button--text is-small"
                        href="/signup/signup.html">싸인오케이가 처음이신가요?</a>
                    </div>
                    
                </form>

                <div class="flex--column">
                    <p class="body--small font-color--third">다른 계정으로 로그인하기</p>
                    <div class="basic-button-wrap">
                        <a class="button button--outline is-small" id="sns-google">
                            <img src="/statics/img/google/symbol.png">
                            <span>로그인</span>
                        </a>
                        <a class="button is-small" id="sns-naver">
                            <img src="/statics/img/naver/symbol.png">
                            <span>로그인</span>
                        </a>
                        <a class="button is-small" id="sns-kakao">
                            <img src="/statics/img/kakao/symbol.svg">
                            <span>로그인</span>
                        </a>
                    </div>
                </div>

            </div>
           <!-- // container -->
        </main>
        <script>
            $('html').attr('data-theme','light')
            console.log($('html').attr('data-theme'))

            /** input 입력시 값 지우기 버튼 생성 */
            function checkInputLength(){
                this.value.length > 0 ?
                    $(this).next('.icon').show():
                    $(this).next('.icon').hide()
            }

            $('.input').on('keyup',checkInputLength)


            /** remove 아이콘 클릭시 input 값 초기화
             * 아이콘에 'eye'가 있을 경우 비밀번호 토글
             * 아이콘에 'eye'가 없을 경우 input 초기화
             */
            function handlingInputValue(){

                if($(this).attr('src').indexOf('eye') > -1){
                    const inputType = $(this).prev('.input')

                    if(inputType.attr('type') == 'password'){
                        inputType.attr('type','text');
                        $(this).attr('src',"/statics/icon/eye-hide-line.svg")
                    }

                    else{
                        inputType.attr('type','password');
                        $(this).attr('src',"/statics/icon/eye-show-line.svg")
                    }
                }
                
                else{
                    $(this).prev('.input').val('')
                    $(this).hide()
                }
                
            }

            $('.icon').on('click',handlingInputValue)

        </script>
    </body>
    
</html>
