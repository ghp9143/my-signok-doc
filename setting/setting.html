<!DOCTYPE html>
<html lang="ko">
    <head>
        <script src="/statics/js/loadHTML.js"></script>
        <script>
            loadHTML("/statics/include/head.html");
        </script>
        <title>회원가입</title>
    </head>

    <body>
        <div class="wrapper">
            <script>
                loadHTML("/statics/include/nav.html");
            </script>
            
            <main class="main ">
                <!-- 상단 헤더 -->
                <script>
                    loadHTML("/statics/include/sub_header.html");
                </script>
                <!-- // 상단헤더 -->
                <!-- 메인 컨텐츠 -->
                <div class="main-content">
                    <div class="tab-wrap">
                        <ul class="tab">
                            <li class="tab__item--badge is-active">내 정보</li>
                            <li class="tab__item--badge">기업 정보</li>
                            <li class="tab__item--badge">요금제 정보</li>
                            <li class="tab__item--badge">결제 정보</li>
                            <li class="tab__item--badge">주소록</li>
                            <li class="tab__item--badge">브랜딩</li>
                        </ul>
                    </div>
                    <div class="full-grid">
                        <div class="container"></div>
                        <div class="container"></div>
    
                        <div class="container"></div>
                    </div>
                    

                </div>
            </main>
        </div>
       
        
        <script>

            /** input 입력시 값 지우기 버튼 생성 */
            function checkInputLength(){
                this.value.length > 0 ?
                    $(this).next('.icon').show():
                    $(this).next('.icon').hide()
            }

            $('.input').on('keyup',checkInputLength)


            /** remove 아이콘 클릭시 input 값 초기화
             * 아이콘에 'eye'가 있을 경우 비밀번호 토글
             * 아이콘에 'eye'가 없을 경우 input 초기화
             */
            function handlingInputValue(){

                if($(this).attr('src').indexOf('eye') > -1){
                    const inputType = $(this).prev('.input')

                    if(inputType.attr('type') == 'password'){
                        inputType.attr('type','text');
                        $(this).attr('src',"/icon/eye-hide-line.svg")
                    }

                    else{
                        inputType.attr('type','password');
                        $(this).attr('src',"/icon/eye-show-line.svg")
                    }
                }
                
                else{
                    $(this).prev('.input').val('')
                    $(this).hide()
                }
                
            }

            $('.icon').on('click',handlingInputValue)

        </script>
    </body>
    
</html>
