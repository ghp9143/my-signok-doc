<!DOCTYPE html>
<html lang="ko">
    <head>
        <script src="/js/loadHTML.js"></script>
        <script>
            loadHTML("/include/head.html");
        </script>
        <title>회원가입</title>
    </head>

    <body>
        <main class="main main--background">
            <!-- // 상단헤더 -->
            <div class="container flex--column gap--xl">
                <h1 class="">
                    <a>
                        <img src="" alt="로고">
                    </a>
                </h1>

                <div class="box">
                    <div class="box__title">
                        <p class="body--large font-weight--medium">싸인오케이 회원가입</p>
                        <p class="font-color--second body--small">싸인오케이 아이디를 만들어 전자계약을 시작할 수 있어요.</p>
                    </div>
                    
                    <a href="./step-1.html"
                    class="button button--secondary button--regular">무료 회원가입 계속하기</a>
                </div>
                <div class="box">
                    <div class="box__title">
                        <p class="body--large font-weight--medium">SNS 회원가입</p>
                        <p class="font-color--second body--small">SNS로 편하게 싸인오케이를 시작할 수 있어요.</p>
                    </div>
                    
                    <div class="flex--row flex-justify--between">
                        <a class="button button--outline button--small
                        flex-align--center body--small">
                            구글
                            <img class="icon" src="/icon/pop-out-line.svg">
                        </a>
                        <a class="button button--outline button--small
                        flex-align--center body--small">
                            네이버
                            <img class="icon" src="/icon/pop-out-line.svg">
                        </a>
                        <a class="button button--outline button--small
                        flex-align--center body--small">
                            카카오
                            <img class="icon" src="/icon/pop-out-line.svg">
                        </a>
                    </div>
                </div>

                
            </div>
           <!-- // container -->
        </main>
       
        
        <script>

            /** input 입력시 값 지우기 버튼 생성 */
            function checkInputLength(){
                this.value.length > 0 ?
                    $(this).next('.icon').show():
                    $(this).next('.icon').hide()
            }

            $('.input').on('keyup',checkInputLength)


            /** remove 아이콘 클릭시 input 값 초기화
             * 아이콘에 'eye'가 있을 경우 비밀번호 토글
             * 아이콘에 'eye'가 없을 경우 input 초기화
             */
            function handlingInputValue(){

                if($(this).attr('src').indexOf('eye') > -1){
                    const inputType = $(this).prev('.input')

                    if(inputType.attr('type') == 'password'){
                        inputType.attr('type','text');
                        $(this).attr('src',"/icon/eye-hide-line.svg")
                    }

                    else{
                        inputType.attr('type','password');
                        $(this).attr('src',"/icon/eye-show-line.svg")
                    }
                }
                
                else{
                    $(this).prev('.input').val('')
                    $(this).hide()
                }
                
            }

            $('.icon').on('click',handlingInputValue)

        </script>
    </body>
    
</html>
